<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="instagram-w">
        <div class="instagram-p">
            <img src="./pictures/instagram-celular.png" alt="celular com imagem do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./pictures/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./pictures/photosanny.png" alt="photo perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sannyhelen</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sannyhelen?</p>
                <p class="not-account">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">inscreva-se</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
